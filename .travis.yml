language: node_js

node_js:
  - 'lts/*'
  - 'node'

install:
  - yarn install --frozen-lockfile

before_script:
  - yarn lint

script:
  - yarn build
  - yarn test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - rm -rf ./coverage

deploy:
  provider: npm
  skip_cleanup: true
  email: theaifam5@gmail.com
  api_key: $NPM_API_KEY
  on:
    tags: true
    repo: TheAifam5/entry-runner-webpack-plugin
    node_js: 'lts/*'
